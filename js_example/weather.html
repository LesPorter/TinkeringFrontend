<!DOCTYPE html>
<html>
  <head>
    <title>Weather JavaScript example</title>
    <script>
      function sayWeather(){
        var temp = "72 degrees";
        alert("It's " + temp);
      }
    </script>
  </head>
  <body>
    <button id="weather" type="button" onClick="sayWeather()">What's the Weather?</button>
  </body>
</html>
