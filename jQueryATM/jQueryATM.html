<!DOCTYPE html>
<html>
<head>
	<title>jQuery ATM</title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="jQueryATM.js"></script>
    <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
</head>
<body>
  <div class="row">
  <div class="col s12 m12">
    <div class="card-panel teal">
      <span class="white-text"> 
        <h2>jQuery ATM</h2>
        <p>Enter amounts for deposit or withdrawal, or click below to check your balance</p>
        <div>
          Check Balance  <button id="balance" type="button" class="btn-floating waves-light green">$</button>
        </div>
       </span>
    </div>
  </div>
</div>
<div class='panel'>
  <table>
    <thead>
      <tr>
        <td>Deposits</td>
        <td>Withdrawals</td>
        <td>Transfers</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input id="deposit_amount" type="number">
          <button id="deposit" type="button" class="btn waves-light">Deposit to Checking</button>
          <br>
          <input id="savingsdeposit_amount" type="number">
          <button id="savingsdeposit" type="button" class="btn waves-light">Deposit to Savings</button>
        </td>
        <td>
          <input id="withdraw_amount" type="number">
          <button id="withdraw" type="button" class="btn waves-light">Withdraw from Checking</button>
          <br>
          <input id="savingswithdraw_amount" type="number">
          <button id="savingswithdraw" type="button" class="btn waves-light">Withdraw from Savings</button>
        </td>
        <td>
          <input id="transfertochecking_amount" type="number">
          <button id="transfertochecking" type="button" class="btn waves-light">Transfer to Checking</button>
          <br>
          <input id="transfertosavings_amount" type="number">
          <button id="transfertosavings" type="button" class="btn waves-light">Transfer to Savings</button>
        </td>
      </tr>
      <tr>
        <td><button id="freemoney" type="button" class="btn waves-light">Want free money?</button></td>
      </tr>
      <tr>
        <td colspan='2'><p id="message"></p></td>
      </tr>
    </tbody>
  </table>
</div>  
    <!-- Materialize Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
</body>
</html>
